{% extends 'base.html' %}

{% block title %} All Courses {% endblock %}

{%  block content %}
<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for course in courses %}
        <tr>
            <td>
                <a href={% url "shop:single_course" course.id %}> {{ course.title }}</a>
            </td>
            <td>{{ course.category }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.students_qty }}</td>
            <td><a class="btn btn-primary" href="{% url 'shop:cart_add' course.id %}">Buy</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
