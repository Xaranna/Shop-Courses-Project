{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}

<div class="container mt-5" style="max-width: 960px;">
    <div class="row">

        {% include 'shop/cart.html' %}

        <div class="col-md-8 order-md-1 w-10 ">
            <h4 class="mb-3">Your profile</h4>

            <form action="{% url 'users:profile' %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="{{ form.firstName.id_for_label }}">First Name</label>
                            {{ form.first_name }}
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="{{ form.lastName.id_for_label }}">Last Name</label>
                            {{ form.last_name }}
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            {{form.username}}
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email</label>
                        {{form.email}}
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-5">
                        <input class="btn btn-primary btn-lg me-3" type="submit" value="Save changes">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
